plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

//    // sweet packaging
    id 'org.beryx.runtime' version '1.1.5'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    implementation group: 'com.dslplatform', name: 'dsl-json-java8', version: '1.8.5'
    //implementation group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2+'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
}


runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    modules = ['java.base','java.compiler','java.desktop','java.logging','java.management','java.naming','java.sql','java.xml','jdk.unsupported']
}

runtimeZip {}

// Define the main class for the application
mainClassName = 'com.github.srmo.tgms.logger.App'
