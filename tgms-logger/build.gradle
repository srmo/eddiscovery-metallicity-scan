plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // sweet packaging
    id 'org.beryx.runtime' version '1.1.5'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    // This dependency is found on compile classpath of this component and consumers.
    implementation group: 'com.dslplatform', name: 'dsl-json-java8', version: '1.8.5'
    compile 'com.dslplatform:dsl-json-java8:1.8.5'
    annotationProcessor 'com.dslplatform:dsl-json-processor:1.8.5'
    implementation 'javax.json.bind:javax.json.bind-api:1.0'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

//    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    modules = ['java.desktop', 'java.sql']
}

// Define the main class for the application
mainClassName = 'com.github.srmo.tgms.logger.App'
